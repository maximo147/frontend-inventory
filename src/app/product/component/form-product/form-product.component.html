<div class="container-form">
    <h1 mat-dialog-title>
        {{data.id > 0 ? 'Actualizar' : 'Crear'}} Producto
    </h1>

    <div mat-dialog-content>
        <form [formGroup]="formProduct" enctype="multipart/form-data"> 
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input 
                    autocomplete="off"
                    formControlName="name"
                    matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Precio</mat-label>
                <input
                    type="number"
                    autocomplete="off"
                    formControlName="price"
                    matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Cantidad</mat-label>
                <input
                    type="number"
                    autocomplete="off"
                    formControlName="quantity"
                    matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Categor√≠a</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let cat of categories" [value]="cat.id">
                        {{ cat.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div>
                <mat-label>Foto</mat-label>
                <input 
                    (change)="onFileChange( $event )"
                    type="file" 
                    class="input-file"
                    formControlName="picture">
            </div>

            <div mat-dialog-actions class="buttons">
                <button 
                    (click)="cancelar()"
                    mat-stroked-button
                    color="primary"
                >
                    <mat-icon>cancel</mat-icon>
                    <span>Cancelar</span>
                </button>
                <button 
                    (click)="guardar()"
                    mat-raised-button 
                    [disabled]="formProduct.invalid"
                    color="primary"
                >
                    <mat-icon>save_as</mat-icon>
                    <span>{{data.id > 0 ? 'Actualizar' : 'Guardar'}}</span>
                </button>
            </div>
        </form>
    </div>
</div>
