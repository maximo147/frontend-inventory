<div class="ng-container">
    <div class="p-center">
        <h2>Listado de Categorías</h2>
    </div>
    <div class="p-left">
        <mat-form-field>
            <mat-label>Buscar Categorías</mat-label>
            <input #search matInput class="inputSearch" placeholder="Ingresa el id o el nombre de categoría">
            <mat-hint align="start">Busque por id o nombre</mat-hint>
            <mat-hint align="end">{{search.value.length}}/256</mat-hint>
        </mat-form-field>
    </div>
    <div class="p-right">
        <button 
            mat-raised-button 
            color="primary" 
            (click)="openForm(0)"
            matInput>
            Agregar categoría
        </button>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Nº</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Descripción</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button
                        (click)="openForm(element.id)"
                        mat-icon-button>
                        <mat-icon>edit_note</mat-icon>
                    </button>
                    <button 
                        (click)="openDelete(element.id)"
                        mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

</div>
