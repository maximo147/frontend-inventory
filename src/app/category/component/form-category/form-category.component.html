
<h1 mat-dialog-title>{{data.id > 0 ? 'Actualizar' : 'Crear'}} Categoría</h1>

<div mat-dialog-content>
    <form [formGroup]="formCategory"> 
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input 
                autocomplete="off"
                formControlName="name"
                matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Descripción</mat-label>
            <input 
                autocomplete="off"
                formControlName="description"
                matInput>
        </mat-form-field>
        <div mat-dialog-actions class="buttons">
            <button 
                (click)="cancelar()"
                mat-button 
                color="primary">
                    Cancelar
            </button>
            <button 
                (click)="guardar()"
                mat-raised-button 
                [disabled]="formCategory.invalid"
                color="primary">
                {{data.id > 0 ? 'Actualizar' : 'Guardar'}}
            </button>
        </div>
    </form>
</div>
